<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNEW.FM Radio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 3em;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .track-info {
            margin: 20px 0;
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .btn {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
            border: none;
            padding: 18px 35px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin: 25px 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.5);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            font-size: 0.95em;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status.connected {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
        
        .status.error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
        
        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.3);
        }
        
        audio {
            width: 100%;
            margin: 20px 0;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .volume-control {
            width: 100%;
            margin: 15px 0;
        }
        
        .volume-control input {
            width: 100%;
            height: 8px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }
        
        .volume-control input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00ff88;
            cursor: pointer;
        }
        
        @media (max-width: 600px) {
            .glass-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .btn {
                padding: 15px 30px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <div class="logo">üéµ</div>
        <h1>UNEW.FM</h1>
        <div class="track-info">
            Gianluca Dimeo & Daniel Santoro - Wings
        </div>
        
        <button class="btn" onclick="startRadio()">‚ñ∂Ô∏è START STREAMING</button>
        
        <div id="status" class="status">
            Ready to connect...
        </div>
        
        <audio id="player" controls></audio>
        
        <div class="volume-control">
            <label>Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7" oninput="setVolume(this.value)">
        </div>
    </div>

    <script>
        const PROXY_URL = '/api/audio';
        let isPlaying = false;
        
        function setVolume(level) {
            const player = document.getElementById('player');
            if (player) {
                player.volume = level;
            }
        }
        
        async function startRadio() {
            const status = document.getElementById('status');
            const player = document.getElementById('player');
            const btn = document.querySelector('.btn');
            
            if (isPlaying) {
                player.pause();
                btn.textContent = '‚ñ∂Ô∏è START STREAMING';
                status.textContent = 'Stream paused';
                status.className = 'status';
                isPlaying = false;
                return;
            }
            
            status.textContent = 'Connecting to audio stream...';
            status.className = 'status loading';
            btn.textContent = '‚è∏Ô∏è STOP';
            
            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –Ω–∞—à Vercel API endpoint
                player.src = PROXY_URL + '?nocache=' + Date.now();
                player.volume = 0.7;
                
                const playPromise = player.play();
                
                if (playPromise !== undefined) {
                    await playPromise;
                    status.textContent = 'Live streaming!';
                    status.className = 'status connected';
                    isPlaying = true;
                }
                
            } catch (error) {
                console.error('Playback error:', error);
                status.textContent = 'Please click PLAY button above ‚Üë';
                status.className = 'status error';
                btn.textContent = '‚ñ∂Ô∏è START STREAMING';
                isPlaying = false;
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –ø–ª–µ–µ—Ä–∞
        document.getElementById('player').addEventListener('play', () => {
            document.getElementById('status').textContent = 'Live streaming!';
            document.getElementById('status').className = 'status connected';
            document.querySelector('.btn').textContent = '‚è∏Ô∏è STOP';
            isPlaying = true;
        });
        
        document.getElementById('player').addEventListener('pause', () => {
            document.getElementById('status').textContent = 'Stream paused';
            document.getElementById('status').className = 'status';
            document.querySelector('.btn').textContent = '‚ñ∂Ô∏è START STREAMING';
            isPlaying = false;
        });
        
        document.getElementById('player').addEventListener('error', (e) => {
            console.error('Audio error:', e);
            document.getElementById('status').textContent = 'Connection error. Try again.';
            document.getElementById('status').className = 'status error';
            document.querySelector('.btn').textContent = '‚ñ∂Ô∏è START STREAMING';
            isPlaying = false;
        });
        
        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            setVolume(0.7);
            // startRadio(); // –†–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ –¥–ª—è –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫–∞
        });
    </script>
</body>
</html>
