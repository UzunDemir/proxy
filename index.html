<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Player | Vercel Proxy</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        .btn {
            background: #00ff88;
            color: #121212;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }
        .btn:hover {
            background: #00cc6a;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
        }
        audio {
            width: 100%;
            margin: 20px 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Radio Stream</h1>
        <p>Gianluca Dimeo & Daniel Santoro - Wings</p>
        
        <button class="btn" onclick="startRadio()">‚ñ∂Ô∏è START STREAM</button>
        
        <div id="status" class="status">
            Ready to play through Vercel proxy
        </div>
        
        <audio id="player" controls></audio>
    </div>

    <script>
        async function startRadio() {
            const status = document.getElementById('status');
            const player = document.getElementById('player');
            
            status.textContent = 'Connecting through Vercel proxy...';
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º URL –ø—Ä–æ–∫—Å–∏ —Å –≤–∞—à–µ–≥–æ Vercel deployment
                // –ó–∞–º–µ–Ω–∏—Ç–µ YOUR_VERCEL_URL –Ω–∞ –≤–∞—à –∞–∫—Ç—É–∞–ª—å–Ω—ã–π URL
                const proxyUrl = 'https://unewfm.vercel.app/api/audio'; // –õ–æ–∫–∞–ª—å–Ω–æ –∏–ª–∏ –Ω–∞ —Ç–æ–º –∂–µ –¥–æ–º–µ–Ω–µ
                
                player.src = proxyUrl;
                
                const playPromise = player.play();
                
                if (playPromise !== undefined) {
                    await playPromise;
                    status.textContent = 'Streaming live!';
                    status.style.background = 'rgba(0, 255, 136, 0.3)';
                }
                
            } catch (error) {
                console.error('Error:', error);
                status.textContent = 'Click PLAY button above ‚Üë';
                status.style.background = 'rgba(255, 165, 0, 0.3)';
            }
        }
        
        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫
        window.addEventListener('load', startRadio);
    </script>
</body>
</html>
