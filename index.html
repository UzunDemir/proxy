<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Stream | Gianluca Dimeo & Daniel Santoro - Wings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            padding: 50px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .player-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-top: 0;
            color: #1DB954;
        }
        audio {
            width: 100%;
            margin: 20px 0;
            outline: none;
        }
        .status {
            margin-top: 20px;
            font-style: italic;
            color: #b3b3b3;
        }
        .volume-control {
            width: 100%;
            margin: 15px 0;
        }
        .start-button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s;
        }
        .start-button:hover {
            background-color: #1ed760;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>Интернет-радио</h1>
        <p>Gianluca Dimeo & Daniel Santoro - Wings</p>
        
        <button id="startButton" class="start-button">▶️ Запустить радио</button>
        
        <div id="playerControls" class="hidden">
            <audio id="audioPlayer" controls>
                <source src="http://185.43.6.38/hc/preview/temp_067TG/2025.09/Gianluca%20Dimeo%20%26%20Daniel%20Santoro%20-%20Wings.mp3" type="audio/mpeg">
                Ваш браузер не поддерживает элемент audio.
            </audio>

            <div class="volume-control">
                <label for="volumeSlider">Громкость:</label>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
            </div>
        </div>

        <div class="status" id="status">Нажмите кнопку выше чтобы начать прослушивание</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.getElementById('startButton');
            const playerControls = document.getElementById('playerControls');
            const audioPlayer = document.getElementById('audioPlayer');
            const volumeSlider = document.getElementById('volumeSlider');
            const status = document.getElementById('status');
            
            // Показываем кнопку запуска и скрываем плеер
            startButton.classList.remove('hidden');
            playerControls.classList.add('hidden');
            
            // Обработчик клика по кнопке запуска
            startButton.addEventListener('click', function() {
                // Скрываем кнопку и показываем плеер
                startButton.classList.add('hidden');
                playerControls.classList.remove('hidden');
                
                // Пытаемся запустить воспроизведение
                const playPromise = audioPlayer.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(function() {
                        // Автовоспроизведение запустилось
                        status.textContent = 'Воспроизведение...';
                        audioPlayer.volume = 1;
                    }).catch(function(error) {
                        // Автовоспроизведение заблокировано
                        status.textContent = 'Нажмите на кнопку play для запуска';
                        console.log('Автовоспроизведение заблокировано: ', error);
                    });
                }
            });
            
            // Регулировка громкости
            volumeSlider.addEventListener('input', function() {
                audioPlayer.volume = volumeSlider.value;
            });
            
            // Обновляем статус
            audioPlayer.addEventListener('play', function() {
                status.textContent = 'Воспроизведение...';
            });
            
            audioPlayer.addEventListener('pause', function() {
                status.textContent = 'Пауза';
            });
            
            audioPlayer.addEventListener('error', function() {
                status.textContent = 'Ошибка загрузки аудио. Проверьте ссылку.';
                startButton.classList.remove('hidden');
                playerControls.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
