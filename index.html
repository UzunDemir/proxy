<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Stream | Secure Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }
        .btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background: #1ed760;
        }
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .loading { background: #ffbb33; color: black; }
        .success { background: #00C851; }
        .error { background: #ff4444; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ –ò–Ω—Ç–µ—Ä–Ω–µ—Ç-–†–∞–¥–∏–æ</h1>
        <p>Gianluca Dimeo & Daniel Santoro - Wings</p>
        
        <button class="btn" onclick="startPlayback()">‚ñ∂Ô∏è –ó–ê–ü–£–°–¢–ò–¢–¨ –†–ê–î–ò–û</button>
        
        <div id="status" class="status">
            –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –ø—Ä–æ–∏–≥—Ä—ã–≤–∞—Ç–µ–ª—è
        </div>
        
        <audio id="audioPlayer" controls class="hidden" style="width: 100%; margin: 15px 0;">
            –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç
        </audio>
    </div>

    <script>
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º CORS-–ø—Ä–æ–∫—Å–∏ –¥–ª—è –æ–±—Ö–æ–¥–∞ HTTP –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏
        const originalUrl = 'http://185.43.6.38/hc/preview/temp_067TG/2025.09/Gianluca%20Dimeo%20%26%20Daniel%20Santoro%20-%20Wings.mp3';
        const corsProxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(originalUrl);
        
        function startPlayback() {
            const status = document.getElementById('status');
            const player = document.getElementById('audioPlayer');
            const btn = document.querySelector('.btn');
            
            status.textContent = '–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è —á–µ—Ä–µ–∑ –±–µ–∑–æ–ø–∞—Å–Ω—ã–π –ø—Ä–æ–∫—Å–∏...';
            status.className = 'status loading';
            
            // –ü—Ä—è—á–µ–º –∫–Ω–æ–ø–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–ª–µ–µ—Ä
            btn.classList.add('hidden');
            player.classList.remove('hidden');
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ —á–µ—Ä–µ–∑ CORS-–ø—Ä–æ–∫—Å–∏
            player.src = corsProxyUrl;
            
            // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
            const playPromise = player.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    status.textContent = '–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –Ω–∞—á–∞–ª–æ—Å—å!';
                    status.className = 'status success';
                }).catch(error => {
                    status.textContent = '–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É PLAY –Ω–∞ –ø–ª–µ–µ—Ä–µ ‚Üë';
                    status.className = 'status loading';
                    console.log('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ, –Ω–æ –ø–ª–µ–µ—Ä –≥–æ—Ç–æ–≤:', error);
                });
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –ø–ª–µ–µ—Ä–∞
        document.getElementById('audioPlayer').addEventListener('play', () => {
            document.getElementById('status').textContent = '–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ...';
            document.getElementById('status').className = 'status success';
        });
        
        document.getElementById('audioPlayer').addEventListener('pause', () => {
            document.getElementById('status').textContent = '–ü–∞—É–∑–∞';
            document.getElementById('status').className = 'status loading';
        });
        
        document.getElementById('audioPlayer').addEventListener('error', (e) => {
            console.error('Audio error:', e);
            document.getElementById('status').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.';
            document.getElementById('status').className = 'status error';
            document.querySelector('.btn').classList.remove('hidden');
        });
        
        // –ü–æ–ø—Ä–æ–±—É–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å—Ç–∏—Ç—å –µ—Å–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –ø–æ HTTPS
        if (window.location.protocol === 'https:') {
            console.log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –ø–æ HTTPS, –º–æ–∂–Ω–æ –ø—ã—Ç–∞—Ç—å—Å—è –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫');
        }
    </script>
</body>
</html>
